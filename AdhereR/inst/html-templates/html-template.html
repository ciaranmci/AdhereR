<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>TEMPLATE</title>

    <!-- SVG-related JavaScript -->
    <script type="text/javascript" src="PATH-TO-JS"></script>

    <!-- SVG-related CSS -->
    <link rel="stylesheet" href="PATH-TO-CSS">

    <!-- JavaScript having for this HTML document -->
    <script type="text/javascript">
      function image_change_size(ds) {
        img_dims = adh_svg.get_plot_size(); // get the current image dimensions

        new_w = img_dims.w * ds; new_h = img_dims.h * ds; // the new size
        if(new_w < 1 || new_h < 1) return; // can't go below 1!

        adh_svg.set_plot_size(new_w, new_h); // set the new dimension
      }
    </script>

  </head>

  <body>
    <h1>Image controls:</h1>

    <span style="padding: 5px; margin: 5px;">
      <!-- Image size -->
      <b>Image size: &nbsp;</b>
      <span title="Restore plot to its default dimensions">
        <button onclick='adh_svg.set_plot_size()'>default</button>
      </span>
      &nbsp;
      <span title="Increase/decrease image dimensions by 25%">
        <button onclick='image_change_size(0.75)'>-</button><button onclick='image_change_size(1.25)'>+</button>
      </span>
    </span>

    <p>
			<button onclick='x=adh_svg.get_bkg_color(); adh_svg.set_bkg_color((x != "white" && x != "rgb(255,255,255)" && x != "rgb(255, 255, 255)") ? "white" : "yellow")'>Toggle background color!</button>

			<button onclick='adh_svg.show_alternating_bands(!adh_svg.is_visible_alternating_bands())'>Toggle alternating bands!</button>

			<button onclick='x=adh_svg.is_visible_axis_names(); adh_svg.show_axis_names(!x["x"], !x["y"])'>Toggle axes names!</button>

			<button onclick='x=adh_svg.is_visible_axis_labels(); adh_svg.show_axis_labels(!x["x"], !x["y"])'>Toggle axes labels!</button>

			<button onclick='adh_svg.show_title(!adh_svg.is_visible_title())'>Toggle title!</button>
			<button onclick='x=adh_svg.get_font_size_title(); adh_svg.set_font_size_title(x=="15" || x=="15px" ? "18px" : "15px")'>Toggle title font size!</button>
		</p>

    <p>
			<button onclick='adh_svg.show_legend(!adh_svg.is_visible_legend())'>Toggle legend!</button>
		</p>

    <p>
      <button onclick='alert(adh_svg.get_medication_classes())'>List medication classes!</button>
			<button onclick='adh_svg.show_medication_class("medA", !adh_svg.is_visible_medication_class("medA"))'>Show medication class "medA"!</button>
			<button onclick='adh_svg.show_fuw(!adh_svg.is_visible_fuw())'>Toggle FUW!</button>
			<button onclick='adh_svg.show_ow(!adh_svg.is_visible_ow())'>Toggle OW!</button>
			<button onclick='adh_svg.show_ow_real(!adh_svg.is_visible_ow_real())'>Toggle "real" OW (for CMA8 only)!</button>
		</p>

    <!--img class="adherence_plot" src="PATH-TO-IMAGE"/-->
    <object id="adherence_plot" data="PATH-TO-IMAGE" type="image/svg+xml">Please use a modern browser!</object>
    <br>
  </body>
</html>
